<!DOCTYPE html>
<html>
<head>
    <title>Health Status Table</title>
</head>
<body>
    <p align = "center"> Health chart </p>

<table border="1" style = 'border-collapse: collapse;' >

    <tr>
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting</th>
        <th colspan="3">After Eating</th>
    </tr>
    <tr>
        <th>Maximum</th>
        <th>Minimum</th>
        <th>2 Hours After Eating</th>
    </tr>
    <tr>
        <td>Health</td>
        <td>100</td>
        <td>70</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <td>Pre-diabetes</td>
        <td>126</td>
        <td>101</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>N/A</td>
        <td>More than 126</td>
        <td>More than 200</td>
    </tr>
</table>

</body>
</html>
